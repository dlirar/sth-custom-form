<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<dom-module id="sth-custom-form">
  <template>
    <style>
      :host {
        display: block;
      }
      .red{
        background-color: pink;
      }
    </style>

    <form>
      <template is="dom-repeat" id="form-inputs" items="[[fields]]" as="fields">
        <paper-input type="[[fields.type]]" value="[[fields.value]]" label="[[fields.label]]"></paper-input>
      </template>
      
        <template is="dom-repeat" id="form-actions" items="[[actions]]" as="actions">
          <paper-button class="[[actions.class]]" on-click="__test">[[actions.label]]</paper-button>
        </template>
    </form>
  
  </template>

  <script>
    /**
     * `sth-custom-form`
     * A polymer element to create custom forms
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class SthCustomForm extends Polymer.Element {
      static get is() { return 'sth-custom-form'; }
      static get properties() {
        return {
          fields:{
            type: Array,
            value(){
              return[
                {"type":"text", "value":"Por defecto", "label":"Usuario"},
                {"type":"password", "value":"password", "label":"Contrase√±a"}
              ]
            }
          },
          actions:{
            type: Array
          },
        };
      }
      __test(e){
        this.dispatchEvent(new CustomEvent('test', {detail: {kicked: "here"}}));
      }
    }

    window.customElements.define(SthCustomForm.is, SthCustomForm);
  </script>
</dom-module>
